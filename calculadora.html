<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            text-align: center;
            background-image: linear-gradient(45deg, white, rgb(0, 153, 255));
            height: 100vh;
            color: rgb(235, 15, 15);
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculadora {
            position: absolute;
            background-color: rgb(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
        }

        .botao1 {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 50px;

        }

        .botao2 {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            background-color: cyan;
            border-radius: 50px;
        } 

        #resultado {
            background-color: blanchedalmond; 
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: brown;
            text-align: right;
            padding: 5px;

        }

        table {
            margin: auto;
        }

    </style>
</head>

<body>
    <div class="fundo">
        <h1></h1>
        <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao2" onclick="clean()">C</button></td>
                <td><button class="botao2"><</button>
                </td>
                <td><button class="botao2" onclick="insert('/')">/</button></td>
                <td><button class="botao2" onclick="insert('x')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao1" onclick="insert('7')">7</button></td>
                <td><button class="botao1" onclick="insert('8')">8</button></td>
                <td><button class="botao1" onclick="insert('9')">9</button></td>
                <td><button class="botao2" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao1" onclick="insert('4')">4</button></td>
                <td><button class="botao1" onclick="insert('5')">5</button></td>
                <td><button class="botao1" onclick="insert('6')">6</button></td>
                <td><button class="botao2" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao1" onclick="insert('1')">1</button></td>
                <td><button class="botao1" onclick="insert('2')">2</button></td>
                <td><button class="botao1" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao2" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao1" style="width: 106px" onclick="insert('0')">0</button></td>
                <td><button class=" botao2" onclick="insert('.')">.</button></td>

    </tr>
    </table>
</div>
    </div>
    <script>
        function insert(num)
        {
           var numero = document.getElementById('resultado').innerHTML;
           document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
    </script>
</body>

</html>
